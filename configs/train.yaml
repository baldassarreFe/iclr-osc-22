defaults:
  - model: vit_obj_global
  - data: clevr10
  - losses/l_global: ctr
  - losses/l_objects: ctr_img
  - optimizer: adam
  - lr_scheduler: linear1_cosine4_x10
  - logging: wandb
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog
  - _self_

training:
  batch_size: 64
  num_epochs: null # defaults to warmup + decay
  checkpoint_interval: 5

other:
  debug: false
  tqdm: true
  seed: null # defaults to random
  device: 'cuda:0'
